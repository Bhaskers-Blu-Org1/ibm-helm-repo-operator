apiVersion: operator.ibm.com/v1
kind: HelmRepo
metadata:
  name: helmrepos.operator.ibm.com
  labels:
    name: helmrepos.operator.ibm.com
    app.kubernetes.io/instance: helmrepos.operator.ibm.com
    app.kubernetes.io/managed-by: helmrepos.operator.ibm.com
    app.kubernetes.io/name: helmrepos.operator.ibm.com
spec:
  # Default values copied from <project_dir>/helm-charts/helm-repo/values.yaml
  # Default values for chart2.
  # This is a YAML-formatted file.
  # Declare variables to be passed into your templates
  auditService:
    config:
      enabled: true
    image:
      imageRegistry: quay.io/opencloudio
      pullPolicy: IfNotPresent
      repository: icp-audit-service
      tag: 3.4.0
    resources:
      limits:
        cpu: 200m
        memory: 250Mi
      requests:
        cpu: 200m
        memory: 250Mi
  helmrepo:
    image:
      imageRegistry: quay.io/opencloudio
      pullPolicy: IfNotPresent
      repository: icp-helm-repo
      tag: 3.3.0
    resources:
      limits:
        cpu: 100m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 512Mi
    volumeMounts:
      repoAssetsMountPath: /home/node/app/assets
      repoAssetsName: repo-assets
  replicaCount: 1